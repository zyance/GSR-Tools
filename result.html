<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ergebnis – Gründerzeithaus</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#5c88a1;
  --bg-box:#f2f2f2;
  --text-main:#333;
  --text-note:#555;
}
html{ font-size:20px; }
body{
  margin:0;
  font-family:"Fira Sans", Arial, sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  padding:20px 0;
}
.app-container{
  width:100%;
  max-width:600px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.content{ padding:24px; }
h2{ text-align:center; font-weight:500; }
.note{
  font-style:italic;
  color:var(--text-note);
  text-align:center;
  margin:18px 0;
}
.result-box{
  background:var(--bg-box);
  padding:20px;
  border-radius:6px;
  margin:24px 0;
  text-align:center;
}
a.download{
  display:inline-block;
  margin-top:12px;
  padding:12px 18px;
  background:#5c88a1;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  font-weight:500;
}
a.download:hover{ background:#4a748b; }

#loader{
  text-align:center;
  padding:20px;
}
.spinner{
  width:40px;
  height:40px;
  border:4px solid #ccc;
  border-top:4px solid #7090a7;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}
</style>
</head>

<body>

  <!-- Loader -->
  <div id="loader" style="text-align:center; padding:40px;">
    <div class="spinner"></div>
    PDF wird erzeugt …
  </div>

  <!-- Ergebnis -->
  <div class="app-container">
    <div class="content">
      <h2>Ergebnis</h2>
      <div id="resultBox" class="result-box" style="display:none;">
        <div id="resultText"></div>
        <a id="pdfLink" class="download" href="#" download>PDF herunterladen</a>
        <div class="note">Langfassung als PDF speichern</div>
      </div>
    </div>
  </div>

<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("loader");
  const resultBox = document.getElementById("resultBox");
  const resultText = document.getElementById("resultText");
  const pdfLink = document.getElementById("pdfLink");

  // Daten aus LocalStorage
  const raw = localStorage.getItem("gzh_raw_data");
  const d = raw ? JSON.parse(raw) : {};

  const buildingPhase = d.building_phase;
  const projectId = d.project_id || "project";

  if (!buildingPhase) {
    loader.style.display = "none";
    resultBox.style.display = "block";
    resultText.innerHTML = "<p>Keine Bauphase gefunden!</p>";
    pdfLink.style.display = "none";
    return;
  }

  fetch("https://app.sunsunsun.at/wien/gzh/php/save_user_data.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      building_phase: parseInt(buildingPhase),
      project_id: projectId
    })
  })
  .then(r => r.json())
  .then(res => {
    loader.style.display = "none";
    resultBox.style.display = "block";

    if (res.status !== "ok") {
      resultText.innerHTML = "<p>Fehler bei der PDF-Erstellung: " + (res.message || "") + "</p>";
      pdfLink.style.display = "none";
      return;
    }

    // DOCX-Text in Absätze aufteilen
    let formattedText = res.text
      .split(/\n\s*\n/)          // Doppelzeilenumbrüche als Absatz
      .map(p => p.trim())
      .filter(p => p.length)
      .map(p => `<p>${p}</p>`)
      .join("");

    resultText.innerHTML = formattedText || "<p>Keine weiteren Informationen verfügbar.</p>";

    // PDF-Link setzen
    pdfLink.href = res.url;
    pdfLink.download = res.filename;
    pdfLink.style.display = "inline-block";
  })
  .catch(err => {
    console.error(err);
    loader.style.display = "none";
    resultBox.style.display = "block";
    resultText.innerHTML = "<p>Server nicht erreichbar.</p>";
    pdfLink.style.display = "none";
  });
});
</script>


</body>
</html>
