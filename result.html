<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ergebnis – Gründerzeithaus</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#5c88a1;
  --bg-box:#f2f2f2;
  --text-main:#333;
  --text-note:#555;
}
html{ font-size:20px; }
body{
  margin:0;
  font-family:"Fira Sans", Arial, sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  padding:20px 0;
}
.app-container{
  width:100%;
  max-width:600px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.content{ padding:24px; }
h2{ text-align:center; font-weight:500; }
.note{
  font-style:italic;
  color:var(--text-note);
  text-align:center;
  margin:18px 0;
}
.result-box{
  background:var(--bg-box);
  padding:20px;
  border-radius:6px;
  margin:24px 0;
  text-align:center;
}
a.download{
  display:inline-block;
  margin-top:12px;
  padding:12px 18px;
  background:#5c88a1;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  font-weight:500;
}
a.download:hover{ background:#4a748b; }

#loader{
  text-align:center;
  padding:20px;
}
.spinner{
  width:40px;
  height:40px;
  border:4px solid #ccc;
  border-top:4px solid #7090a7;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}
</style>
</head>


<body>

  <!-- Loader -->
  <div id="loader" style="text-align:center; padding:40px;">
    PDF wird erzeugt …
  </div>

  <!-- Ergebnis -->
  <div id="resultBox" style="display:none;"></div>


<script>
window.addEventListener("load", () => {

  const loader    = document.getElementById("loader");
  const resultBox = document.getElementById("resultBox");

  /* =====================================================
     1️⃣ Bauphase aus LocalStorage holen
  ===================================================== */
  const buildingPhase = localStorage.getItem("building_phase");

  if (!buildingPhase) {
    loader.style.display = "none";
    resultBox.style.display = "block";
    resultBox.innerText = "Keine Bauphase gefunden.";
    return;
  }

  /* =====================================================
     2️⃣ PHP aufrufen
  ===================================================== */
  fetch("https://app.sunsunsun.at/wien/gzh/php/save_user_data.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      building_phase: parseInt(buildingPhase)
    })
  })
  .then(r => r.json())
  .then(res => {

    loader.style.display = "none";
    resultBox.style.display = "block";

    if (res.status !== "ok") {
      resultBox.innerText = "Fehler: " + (res.message || "");
      return;
    }

    const pdfUrl  = res.url;
    const pdfName = res.filename;
    const text    = res.text || "Keine weiteren Informationen verfügbar.";

    /* =====================================================
       3️⃣ Text + PDF-Link anzeigen
    ===================================================== */
    resultBox.innerHTML = `
      <div style="
          max-width:700px;
          margin:0 auto 40px auto;
          padding:0 20px;
          line-height:1.7;
          font-size:16px;
          text-align:left;
          word-wrap:break-word;
        ">
        ${text}
      </div>

      <div style="text-align:center;">
        <a href="${pdfUrl}" download="${pdfName}" style="
          font-weight:bold;
          text-decoration:underline;
          font-size:16px;
          cursor:pointer;
          color:#007BFF;
        ">
          Langfassung als PDF speichern
        </a>
      </div>
    `;
  })
  .catch(err => {
    console.error(err);
    loader.style.display = "none";
    resultBox.style.display = "block";
    resultBox.innerText = "Server nicht erreichbar.";
  });

});
</script>

</body>
</html>
