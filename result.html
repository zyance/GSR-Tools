<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GSR Tool – Ergebnis</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

<style>
:root{
  --bg-main:#5c88a1;
  --bg-box:#f2f2f2;
  --text-main:#333;
  --text-note:#555;
}

html{ font-size:20px; }

body{
  margin:0;
  font-family:"Fira Sans", Arial, sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  padding:20px 0;
}

.app-container{
  width:100%;
  max-width:600px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.content{ padding:24px; }

h2{ text-align:center; font-weight:500; }

.note{
  font-style:italic;
  color:var(--text-note);
  text-align:center;
  margin:18px 0;
}

.result-box{
  background:var(--bg-box);
  padding:20px;
  border-radius:6px;
  margin:24px 0;
  white-space:pre-wrap;
  line-height:1.6;
}

#loader{
  text-align:center;
  padding:20px;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ccc;
  border-top:4px solid #7090a7;
  border-radius:50%;
  margin:0 auto 12px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}
</style>
</head>

<body>

  <div id="loader">
    <div>Auswertung läuft …</div>
  </div>

  <div id="resultText" style="display:none;"></div>

  <script>
    alert("SCRIPT LÄUFT JETZT");

    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("resultText");

    loader.style.display = "none";
    resultBox.style.display = "block";
    resultBox.innerText = "TEST OK – Script wird jetzt ausgeführt.";
  </script>

</body>
</html>
