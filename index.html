<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bauphasen Auswahl</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  .bauphase-btn {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #eee;
    transition: background 0.2s;
  }
  .bauphase-btn.active {
    background-color: #4caf50;
    color: white;
  }
  #goBtn {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    cursor: pointer;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Wähle die Bauphase</h2>

<div>
  <button type="button" class="bauphase-btn" data-value="1">Vorgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="2">Frühgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="3">Hochgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="4">Spätgründerzeit</button>
</div>

<button id="goBtn">Go</button>

<div id="status"></div>

<script>
// Buttons auswählen
const buttons = document.querySelectorAll(".bauphase-btn");
let selectedBauphase = null;

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedBauphase = parseInt(btn.dataset.value, 10); // Zahl speichern
    document.getElementById("status").textContent = "Ausgewählt: " + selectedBauphase;
  });
});

// Go Button -> Server
document.getElementById("goBtn").addEventListener("click", () => {
  if (!selectedBauphase) {
    alert("Bitte zuerst eine Bauphase auswählen!");
    return;
  }

  document.getElementById("status").textContent = "Sende Bauphase: " + selectedBauphase;

  fetch("https://app.sunsunsun.at/wien/gzh/php/save_user_data.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ building_phase: selectedBauphase, project_id: "project" })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Serverantwort:", data);
    document.getElementById("status").textContent = "Bauphase erfolgreich gesendet: " + selectedBauphase;
  })
  .catch(err => {
    console.error("Fehler beim Senden:", err);
    document.getElementById("status").textContent = "Fehler beim Senden an den Server!";
  });
});
</script>

</body>
</html>
