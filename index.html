<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bauphasen Auswahl</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  .bauphase-btn {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #eee;
    transition: background 0.2s;
  }
  .bauphase-btn.active {
    background-color: #4caf50;
    color: white;
  }
  #goBtn {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Wähle die Bauphase</h2>

<div>
  <button type="button" class="bauphase-btn" data-value="Vorgründerzeit">Vorgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="Frühgründerzeit">Frühgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="Hochgründerzeit">Hochgründerzeit</button>
  <button type="button" class="bauphase-btn" data-value="Spätgründerzeit">Spätgründerzeit</button>
</div>

<button id="goBtn">Go</button>

<script>
// ===============================
// Buttons auswählen
// ===============================
const buttons = document.querySelectorAll(".bauphase-btn");
let selectedBauphase = null;

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedBauphase = btn.dataset.value;
    console.log("Ausgewählte Bauphase:", selectedBauphase);
  });
});

// ===============================
// Go Button -> Server
// ===============================
document.getElementById("goBtn").addEventListener("click", () => {
  if (!selectedBauphase) {
    alert("Bitte zuerst eine Bauphase auswählen!");
    return;
  }

  console.log("Sende Bauphase an Server:", selectedBauphase);

  fetch("https://app.sunsunsun.at/wien/gzh/php/save_user_data.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ bauphase: selectedBauphase })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Serverantwort:", data);
    alert("Bauphase erfolgreich gesendet!");
  })
  .catch(err => {
    console.error("Fehler beim Senden:", err);
    alert("Fehler beim Senden an den Server.");
  });
});
</script>

</body>
</html>
