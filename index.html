<!DOCTYPE html>
<html lang="de">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<title>Gründerzeithaus Sanierungs-Berater</title>

<style>
:root{
  --hellgrau:#f2f2f2;
  --mittelgrau:#b5b5b5;
  --textgrau:#333333;
  --baukult:#7090a7;
}

* { box-sizing: border-box; }

html { font-size: 20px; }

body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: "Fira Sans", Arial, system-ui, sans-serif;
  font-weight: 300;
  font-size: 1rem;
  line-height: 1.5;
  color: var(--textgrau);
  background-color: #5c88a1;
}

h1, h2, h3 {
  font-family: "Fira Sans", Arial, sans-serif;
  font-weight: 500;
  color: var(--textgrau);
}

.note {
  font-size: 1rem;
  color: #666;
  line-height: 1.5;
}

.app-container {
  width: 100%;
  max-width: 600px;
  background: #ffffff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.header-image img {
  width: 100%;
  height: auto;
  display: block;
}

.content {
  padding: 5%;
  text-align: center;
}

.box {
  width: 92%;
  margin: 3% auto;
  padding: 3%;
  background: #fff;
  border: 1px solid var(--hellgrau);
  border-radius: 6px;
}

.summary-box { background: var(--hellgrau); }

input[type="number"],
input[type="text"] {
  width: 33%;
  padding: 8px;
  font-size: 1rem;
  border: 1px solid var(--mittelgrau);
  border-radius: 4px;
  position: relative;
  z-index: 10;
  pointer-events: auto;
}

button {
  background: var(--baukult);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 12px 24px;
  font-size: 1rem;
  font-family: "Fira Sans", Arial, sans-serif;
  font-weight: 500;
  cursor: pointer;
}

button:hover { background: #5a7a91; }

.box button {
  display: block;
  margin: 0 auto;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.grid-btn {
  background: #cbddec;
  border: 1px solid var(--textgrau);
  border-radius: 6px;
  padding: 6px;
  cursor: pointer;
}

.grid-btn:hover { background: #e0e0e0; }

.grid-btn.active {
  background: #ffffff;
  border-color: #000;
  border-width: 2px;
}

.grid-btn img {
  width: 100%;
  display: block;
  pointer-events: none;
}

.accordion-header {
  background: var(--hellgrau);
  padding: 12px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  font-weight: 500;
  cursor: pointer;
  user-select: none;
}

.accordion-header:hover { background: var(--mittelgrau); }

.accordion-content {
  display: none;
  padding-top: 12px;
}

.accordion-content.open { display: block; }

input[type="range"] {
  width: 100%;
  height: 20px;
  appearance: none;
  border-radius: 10px;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb,
input[type="range"]::-moz-range-thumb {
  width: 24px;
  height: 24px;
  background: #333;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

#fensterAlter { direction: rtl; }

.slider-scale {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  margin-top: 4px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  z-index: 1;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  inset: 0;
  background-color: #7090a7;
  border-radius: 15px;
  transition: .3s;
  pointer-events: none;
}

.slider:before {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.main-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

#summaryText ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: left;
}

#summaryText li {
  padding: 6px 0;
  border-bottom: 1px solid #ddd;
}

#summaryText li:last-child { border-bottom: none; }

#auswertungText {
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 1rem;
}
</style>
</head>

<body>
<div class="app-container">

<div class="header-image">
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmDFrR6H0SJzmUI-Xgbh8cxS77152EE03Bg4_NISF-KsvKkc_VYMBeLft6zowFFEGykT2BZiIZF2FTWeOFj2_mbipFBhvPxde2jmFi3MNH2WH7bmB-esFDNXSs81xeW5E10n-1CaK0zFiItf1Oqgece8P7Nd7vzyUxZwsjxBL90cNdXkg9QojJbGw19xTD/s1600/baukult_logo.png">
</div>

<div class="content">
  <h2>„Willkommen beim<br/>Gründerzeithaus-Helfer!"</h2>
</div> 

<!-- HIER DEIN GANZER FORMULAR-TEIL UNVERÄNDERT -->
<!-- ... (alles wie bei dir) ... -->

<div class="box summary-box">
  <h3>Zusammenfassung</h3>
  <div id="summaryText">Noch keine Eingaben.</div>
</div>

<div class="box">
  <button type="button" onclick="weiter()">Zur Auswertung</button>
</div>

</div>

<script>

/* =====================================================
   DEIN GESAMTER JS-BLOCK – UNVERÄNDERT
===================================================== */

function toggleAccordion(header) {
  var content = header.nextElementSibling;
  var arrow = header.querySelector("span:last-child");
  if (!content) return;
  content.classList.toggle("open");
  if (arrow) {
    arrow.textContent = content.classList.contains("open") ? "▲" : "▼";
  }
}

function getString(id) {
  var el = document.getElementById(id);
  if (!el) return null;
  return el.value !== "" ? el.value : null;
}

function getNumber(id) {
  var el = document.getElementById(id);
  if (!el) return null;
  if (el.value === "") return null;
  var n = Number(el.value);
  return Number.isFinite(n) ? n : null;
}

function getRadio(name) {
  var checked = document.querySelector('input[name="' + name + '"]:checked');
  return checked ? checked.value : null;
}

function collectData() {

  var heating = [];
  if (document.getElementById("fernwaerme")?.checked) heating.push("Fernwärme");
  if (document.getElementById("gas")?.checked) heating.push("Gas / Öl zentral");
  if (document.getElementById("dezGas")?.checked) heating.push("Gasthermen dezentral");
  if (document.getElementById("elektrisch")?.checked) heating.push("Elektrisch");

  return {
    building_phase: getString("bauphase"),
    building_type: getString("building_type"),
    living_area_m2: getNumber("area_m2"),
    floors_total: getNumber("floor_count"),
    windows_per_floor: getNumber("windows_per_floor"),
    postal_code: getNumber("postal_code"),
    building_condition: getRadio("haus_zustand"),
    window_type: getRadio("fenster_art"),
    window_age_years: getNumber("fensterAlter"),
    heating: heating,
    indoor_temp_c: getNumber("raumtemp"),
    roof_type: getString("dachform"),
    roof_orientation: getString("pv_ausrichtung")
  };
}

function updateSummary() {
  var d = collectData();
  var box = document.getElementById("summaryText");
  if (!box) return;

  box.innerHTML =
    "<ul>" +
    "<li>Bauphase: " + (d.building_phase ?? "–") + "</li>" +
    "<li>Wohnfläche: " + (d.living_area_m2 ?? "–") + "</li>" +
    "<li>Geschosse: " + (d.floors_total ?? "–") + "</li>" +
    "<li>Fenster/Geschoss: " + (d.windows_per_floor ?? "–") + "</li>" +
    "<li>PLZ: " + (d.postal_code ?? "–") + "</li>" +
    "<li>Bebauung: " + (d.building_type ?? "–") + "</li>" +
    "<li>Zustand: " + (d.building_condition ?? "–") + "</li>" +
    "<li>Fenster: " + (d.window_type ?? "–") +
      (d.window_age_years !== null ? " (" + d.window_age_years + " Jahre)" : "") +
    "</li>" +
    "<li>Heizung: " + (d.heating.length ? d.heating.join(", ") : "–") + "</li>" +
    "<li>Raumklima: " + (d.indoor_temp_c ?? "–") + " °C</li>" +
    "<li>Dach: " + (d.roof_type ?? "–") + " / " + (d.roof_orientation ?? "–") + "</li>" +
    "</ul>";
}

/* =====================================================
   HIER DER FEHLENDE BLOCK – EINGEBAUT
===================================================== */
function weiter() {

  // Eingaben sammeln
  const data = collectData();

  // An PHP senden – ab public_html korrekt
  fetch("/php/save_user_data.php", {
    method: "POST",                        // POST-Request
    headers: {
      "Content-Type": "application/json"  // Wir senden JSON
    },
    body: JSON.stringify({                // Payload für PHP
      eingaben: data
    })
  })

  // Antwort als JSON lesen
  .then(r => r.json())

  // Server-Antwort prüfen
  .then(res => {

    if (!res || res.status !== "php_ok") {
      alert("Server-Fehler: PHP hat nicht korrekt geantwortet.");
      console.log("SERVER RESPONSE:", res);
      return;
    }

    // Ergebnis speichern
    localStorage.setItem("sanapp_result", JSON.stringify(res));

    // Weiter zur Ergebnis-Seite
    window.location.href = "result.html";
  })

  // Netzwerk- oder Pfad-Fehler
  .catch(err => {
    console.log("FETCH FEHLER:", err);
    alert("Server-Fehler beim Senden der Daten.");
  });
}

/* =====================================================
   INITIALIZE
===================================================== */
updateSummary();

document
  .querySelectorAll('input')
  .forEach(el => {
    el.addEventListener("change", updateSummary);
    el.addEventListener("input", updateSummary);
  });

</script>

</body>
</html>
