<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>404 – Seite nicht gefunden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 15vh auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .hint {
      font-size: 14px;
      color: #666;
    }
    a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404 – Seite nicht gefunden</h1>

    <p>
      Die aufgerufene Seite existiert nicht oder wurde verschoben.
    </p>

    <p>
      Möglicherweise ist der Link veraltet oder die Adresse wurde falsch eingegeben.
    </p>

    <p class="hint">
      Sie können zur <a href="index.html">Startseite</a> zurückkehren
      oder den Vorgang erneut starten.
    </p>
  </div>

</body>
</html>
